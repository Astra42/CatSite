{% extends 'smeshnyavki/base.html' %}

{% block content %}>
    <h1>{{ title }}</h1>
    <p> Содержимое главной страницы</p>
<ul>
    {% for post in posts %}
        <li>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content|linebreaks|truncatewords:40 }}</p>
            <p><img src= {{ post.photo }}></p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
