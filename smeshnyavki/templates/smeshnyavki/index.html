

{% extends 'smeshnyavki/base.html' %}

{% block content %}
<ul class="list-articles">
    {% for m in posts %}
    <li><h2>{{m.title}}</h2>
        {% autoescape on %}
        {{m.content|linebreaks|truncatewords:30}}
        {% endautoescape %}
        <div class="clear"></div>
        <p class="link-read-post"><a href="{url 'show_mem' m.pk}">Читать пост</a></p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
